<html>

 <head>
   <title>Emotion To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <h3 class="btn btn-info header">hand pose app
       </h3>
       <br><br>

       <p style="font-size: 22px;">
         <br>
         <b style="color: yellow">victory</b>
         <br>
         <b style="color: black">thumbs up</b>
         <br>
         <b style="color: red">thumbs down</b>
         <br>
       </p>

       <div class="col-md-4 col-sm-12 col-xs-12"><label>Webcam view - </label>
         <div id="camera"></div>
         <br><br><button class="btn btn-danger" onclick="cap_button()">capture image</button>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12"><label>predition_1</label>
         <p class="name" id="result"></p>
         <p class="emo" id="updatei"></p> <label>predition_2</label>
         <p class="tion" id="result_2"></p>
         <p class="emo" id="update_2"></p>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Snapshot - </label>
         <div id="result"></div>
         <br><br><button class="btn btn-warning" onclick="pred_button()">predict emotion</button>

       </div>

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
